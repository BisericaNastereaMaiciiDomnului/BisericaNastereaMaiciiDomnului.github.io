<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Parohia Crestina Ortodoxa Nașterea Maicii Domnului din Carlisle (CA1 1LZ).">
  <title>Parohia Ortodoxa Carlisle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css"> <!-- Linking the external CSS file -->
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md dark-color">
  <div class="container-fluid">
    <!-- Sandwich Menu Button (Left) -->
    <button class="navbar-toggler custom-toggler" type="button" id="menuToggle">
      &#9776; <!-- Unicode hamburger icon -->
    </button>

    <!-- Desktop Page Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Acasă</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Despre Noi</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Program</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Navbar Title (Right) -->
    <div class="language-buttons ms-3">
      <a style="padding-right: 5px" href="../en/index.html"><img src="../diagonal_combined_flags_reversed.jpg" alt="Language toggle button" class="language-icon"></a>
    </div>
    <a class="navbar-brand ms-auto text-white" id="navbarTitle" href="index.html">Biserica Nasterea Maicii Domnului</a>
  </div>
</nav>

<!-- Side Menu (Mobile Only) -->
<div id="sideMenu" class="side-menu">
  <!-- Close Button -->
  <span class="close-btn" id="closeMenu">&times;</span>
  <h4>Meniu</h4>
  <a href="index.html">Acasă</a>
  <a href="about.html">Despre Noi</a>
  <a href="services.html">Program</a>
  <a href="contact.html">Contact</a>
</div>

<!-- Header and Content -->
<div class="container mt-5">
  <div class="row">
    <!-- Desktop version -->
    <div class="col-md-8 d-none d-md-block">
      <h1>Acasă</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </div>
    <!-- Mobile version -->
    <div class="col-12 d-md-none">
      <h1>Acasă (Mobile)</h1>
      <p>Paragraph 1</p>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  // Toggle Side Menu
  const menuToggle = document.getElementById('menuToggle');
  const closeMenu = document.getElementById('closeMenu');
  const sideMenu = document.getElementById('sideMenu');

  // Open Menu
  menuToggle.addEventListener('click', () => {
    sideMenu.classList.add('open');
  });

  // Close Menu
  closeMenu.addEventListener('click', () => {
    sideMenu.classList.remove('open');
  });

  // Close Side Menu on Window Resize
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) { // Desktop breakpoint
      sideMenu.classList.remove('open');
    }
  });

  // Dynamic Font Resizing for Mobile Title
  function resizeTitle() {
    const title = document.getElementById('navbarTitle');
    const screenWidth = window.innerWidth;

    let fontSize = 24; // Default font size in px
    const titleLength = title.textContent.length;

    // Adjust font size based on screen width and text length
    if (screenWidth < 768) { // Mobile
      fontSize = Math.min(24, Math.max(14, 120 / titleLength));
    }

    title.style.fontSize = fontSize + 'px';
  }

  // Resize title on page load and window resize
  window.addEventListener('load', resizeTitle);
  window.addEventListener('resize', resizeTitle);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
